<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="input" value="">
    <input type="button" id="number1" value="1" onclick="getValuenum1()">
      <input type="button" id="number2" value="2" onclick="getValuenum2()">
    <script type="text/javascript">

      function getValuenum1() {
        var a = document.getElementById('input').value ;
        if (a == ""){
        var x = document.getElementById('number1').value ;
        document.getElementById('input').value = x ;
      }else {
        var x = document.getElementById('number1').value ;
        document.getElementById('input').value = a + x ;
      }

      }
      function getValuenum2() {
        var a = document.getElementById('input').value ;
        if (a == ""){
        var x = document.getElementById('number2').value ;
        document.getElementById('input').value = x ;
      }else {
        var x = document.getElementById('number2').value ;
        document.getElementById('input').value = a + x ;
      }

      }
    </script>
  </body>
</html>
