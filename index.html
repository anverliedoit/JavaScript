<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SimpleCalculator</title>

  </head>
  <body>
    <p>Hello World</p>
    Number 1:  <input type="text" id="num1" value="">
    <br />
    Number 2:  <input type="text" id="num2" value="">
    <br />
    <button type="button" id="add" value="+" onclick="addition()">+</button>
    <button type="button" id="sub" value="-" onclick="subtraction()">-</button>
    <button type="button" id="mul" value="*" onclick="multiplication()">*</button>
    <button type="button" id="div" value="\" onclick="divition()">/</button>
    <br />
    <br />
    <input type="text" id="lblanswer" value="">

    <script type="text/javascript" >
    var num1 ;
    var num2 ;
    var answer;
    var label ;
    var lastOutput ;
    var operator ;

    function theAnswer() {
      var thefinal  = label + answer ;
    lastOutput = document.getElementById('lblanswer').value = thefinal;
    }
      function addition() {
        num1 = document.getElementById('num1').value;
        num2 = document.getElementById('num2').value;
        operator = document.getElementById('add').value;
        label = parseInt(num1) + operator + parseInt(num2) + " = ";
          answer = parseInt(num1) + parseInt(num2);
        return theAnswer();
      }

      function subtraction() {
        num1 = document.getElementById('num1').value;
        num2 = document.getElementById('num2').value;
        operator = document.getElementById('sub').value;
        label = parseInt(num1) + operator + parseInt(num2) + " = ";
          answer = parseInt(num1) - parseInt(num2);
        return theAnswer();
      }

      function multiplication() {
        num1 = document.getElementById('num1').value;
        num2 = document.getElementById('num2').value;
        operator = document.getElementById('mul').value;
        label = parseInt(num1) + operator + parseInt(num2) + " = ";
          answer = parseInt(num1) * parseInt(num2);
        return theAnswer();
      }

      function divition() {
        num1 = document.getElementById('num1').value;
        num2 = document.getElementById('num2').value;
        operator = document.getElementById('div').value;
        label = parseInt(num1) + operator + parseInt(num2) + " = ";
          answer = parseInt(num1) / parseInt(num2);
        return theAnswer();
      }
    </script>
  </body>
</html>
